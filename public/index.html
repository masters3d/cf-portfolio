    <script type="text/x-handlebars-template" id="handlebarsTemplate">
      <article class="column col-6">
        <a href="{{url}}" alt="{{name}}" target="_blank"><h3 class="{{name}}">{{name}}</h2></a>
        <p class="{{description}}">{{description}}</p>
        <a target="_BLANK" href="{{url}}" target="_blank" alt="{{name}}" class="thumbnailLink"><img src="{{thumbnailUrl}}" alt="{{title}}" /></a>

    </script>

        <!-- Handlebars templating to go here -->

        <h2>About</h2>

      <section id="contact">

        <div>
          <a href="mailto:alanafrankly@gmail.com" alt="Email"><i class="icon-envelop"></i></a>
          <a href="http://www.twitter.com/alana_grace" alt="Twitter"><i class="icon-twitter"></i></a>
          <a href="http://www.github.com/alanafrankly" alt="Github"><i class="icon-github"></i></a>
        </div>
      </section>
    </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
  <script type="text/javascript" src="scripts/app.js"></script>
  <script type="text/javascript" src="scripts/navigation.js"></script>
  <script>

</body>
</html>
